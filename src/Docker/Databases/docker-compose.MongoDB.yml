version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017-27019:27017-27019
    environment:
      - MONGO_INITDB_DATABASE=nombreBaseDatos
      - MONGO_INITDB_ROOT_USERNAME: root
      - MONGO_INITDB_ROOT_PASSWORD: 123456
