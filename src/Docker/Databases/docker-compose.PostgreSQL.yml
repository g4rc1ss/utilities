version: '3.8'

services:
  postgresql:
    container_name: postgresql
    image: "postgres:latest"
    restart: always
    ports: 
      - 5432:5432
    environment: 
      POSTGRES_PASSWORD: 123456

  redis:
    container_name: redis
    image: 'bitnami/redis:latest'
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=password123