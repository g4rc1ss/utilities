version: '3.8'

services:
  elasticsearch_apuntesnet:
    container_name: elasticsearch_apuntesnet
    image: docker.elastic.co/elasticsearch/elasticsearch:latest
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 1g
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
volumes:
  elastic_data: